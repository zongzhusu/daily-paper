name: deploy

on:
  push:
    branches: [main]
    paths:
      - 'projects/daily-paper/output/site/**'
      - 'projects/daily-paper/.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: projects/daily-paper/output/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
